AWSTemplateFormatVersion: "2010-09-09"
Description: "Infrastructure for enabling S3 bucket access-logs"

Parameters:
  Environment:
    Type: String
    AllowedValues:
      - "staging"
      - "production"
  LogBucketName:
    Type: String
    Default: "respond-io-main-bucket-access-logs"
  LogPath:
    Type: String
    Default: "access-logs"

Resources:
  S3AccessLogsGlueDatabase:
    Type: AWS::Glue::Database
    Properties:
      DatabaseInput:
        Name: s3_access_logs_db
        Description: "S3 Access Log DB"
      CatalogId: !Ref AWS::AccountId

  MainBucketAccessLogsGlueTable:
    Type: AWS::Glue::Table
    Properties:
      CatalogId: !Ref AWS::AccountId
      DatabaseName: !Ref S3AccessLogsGlueDatabase
      TableInput:
        Name: main_bucket_access_logs
        Description: Main S3 bucket's access logs
        StorageDescriptor:
          Location: !Sub "s3://${Environment}--${LogBucketName}/${LogPath}"
          InputFormat: "org.apache.hadoop.mapred.TextInputFormat"
          OutputFormat: "org.apache.hadoop.hive.ql.io.HiveIgnoreKeyTextOutputFormat"
          SerdeInfo:
            SerializationLibrary: "org.apache.hadoop.hive.serde2.RegexSerDe"
            Parameters: {"serialization.format":1,"input.regex":"([^ ]*) ([^ ]*) \\[(.*?)\\] ([^ ]*) ([^ ]*) ([^ ]*) ([^ ]*) ([^ ]*) (\"[^\"]*\"|-) (-|[0-9]*) ([^ ]*) ([^ ]*) ([^ ]*) ([^ ]*) ([^ ]*) ([^ ]*) (\"[^\"]*\"|-) ([^ ]*)(?: ([^ ]*) ([^ ]*) ([^ ]*) ([^ ]*) ([^ ]*) ([^ ]*))?.*$"}
          Columns:
            - Name: bucketowner
              Type: string
            - Name: bucket_name
              Type: string
            - Name: requestdatetime
              Type: string
            - Name: remoteip
              Type: string
            - Name: requester
              Type: string
            - Name: requestid
              Type: string
            - Name: operation
              Type: string
            - Name: key
              Type: string
            - Name: request_uri
              Type: string
            - Name: httpstatus
              Type: string
            - Name: errorcode
              Type: string
            - Name: bytessent
              Type: bigint
            - Name: objectsize
              Type: bigint
            - Name: totaltime
              Type: string
            - Name: turnaroundtime
              Type: string
            - Name: referrer
              Type: string
            - Name: useragent
              Type: string
            - Name: versionid
              Type: string
            - Name: hostid
              Type: string
            - Name: sigv
              Type: string
            - Name: ciphersuite
              Type: string
            - Name: authtype
              Type: string
            - Name: endpoint
              Type: string
            - Name: tlsversion
              Type: string

Outputs:
  MainBucketAccessLogsBucket:
    Description: "S3 Scanner Scan result Bucket"
    Value: !Sub "${Environment}--${LogBucketName}"
    Export:
      Name: !Sub "${Environment}:MainBucketAccessLogsBucket"

  MainBucketAccessLogsBucketArn:
    Description: "S3 Scanner Scan result Bucket"
    Value: !Sub "arn:aws:s3:::${Environment}--${LogBucketName}"
    Export:
      Name: !Sub "${Environment}:MainBucketAccessLogsBucketArn"

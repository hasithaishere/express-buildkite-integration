name: Stage 2 - Tagging and Releasing

on:
  pull_request:
    types: [ closed ]
    branches:
      - master

jobs:
  release:
    if: github.event.pull_request.merged && startsWith(github.event.pull_request.head.ref, 'release/')
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set Git Config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Read Package Version
        id: package_version
        run: echo "::set-output name=version::$(jq -r '.version' package.json)"

      - name: Get PR Description
        id: pr_description
        run: |
          description=$(gh pr list --search "is:merged filename:CHANGELOG.md" --json "title,body" | jq -r '.[0].body')
          echo "::set-output name=description::$description"
      
      - name: Create Tag and Push
        run: |
          version="${{ steps.package_version.outputs.version }}"
          tag_name="v${version}"
          git tag -a "$tag_name" -m "Version $version" && git push origin "$tag_name"

      - name: Create Release
        run: |
          version="${{ steps.package_version.outputs.version }}"
          tag_name="v${version}"
          description="${{ steps.pr_description.outputs.description }}"
          gh release create "$tag_name" -t "$tag_name" -n "$description"